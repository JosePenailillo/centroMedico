<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Agregar Secretarias</title>
</head>
<body>
<!--INICIO NAVBAR-->
    <nav class="navbar navbar-expand">
      <div class="container-fluid">
         <img class="avatar" src="{% static 'IMG/logo.png' %}">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <h2 class="ms-3 align-center">Centro Médico <b> Alliansalud </b></h2>
          </ul>
          <form class="d-flex" role="search">
            <a class="btn btn-success btn-outline-light me-2" style="width:180px" href="/vistasecretaria" role="button">Menú</a>
            <button class="btn btn-danger" style="width:180px" type="submit">Cerrar Sesión</button>
          </form>
        </div>
      </div>
    </nav>
    <!--FIN NAVBAR-->
    <div class="container mt-5">
        <div class="alert alert-info display-1 text-center">Agregar Secretaria
            {{titulo}}
        </div>
        <form method="POST">
        <table class="table">
            {{formularioSecretaria}}

            <tr>
                <td colspan="2">

                    <a href="agregar" class="btn btn-danger float-start">Volver</a>



                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-outline-info" > Enviar</button>
        {% csrf_token %}
    </form>
    </div>
</body>
<footer class="p-4">
    <h5>@AllianSalud 2022</h5>
</footer>
</html>
