<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Agregar Secretarias</title>
</head>
<body>
    <h1>Agregar Secretarias</h1>
    <div class="container mt-5">
        <div class="alert alert-info display-1 text-center">Agregar Secretaria
            {{titulo}}
        </div>
        <form method="POST">
        <table class="table">
            {{formularioSecretaria}}

            <tr>
                <td colspan="2">

                    <a href="agregar" class="btn btn-danger float-start">Volver</a>



                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-outline-info" > Enviar</button>
        {% csrf_token %}
    </form>
    </div>
</body>
</html>
